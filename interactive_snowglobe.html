<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snowglobe</title>
<style>
    body {
        background: #0d1b2a;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding-top: 40px;
        overflow: hidden;
        font-family: sans-serif;
        text-align: center;
        color: #ffffff;
    }

    h1 {
        font-size: 22px;
        font-weight: 700;
        margin: 0;
        padding: 0 20px;
        line-height: 1.35;
        text-shadow: 0 0 8px rgba(255,255,255,0.4);
    }

    .globe-container {
        margin-top: 25px;
        position: relative;
        width: 320px;
        height: 320px;
        border-radius: 50%;
        overflow: hidden;
        background: radial-gradient(circle at center, #1b263b 0%, #0d1b2a 100%);
        border: 6px solid #fff;
        box-shadow: 0 0 25px rgba(255,255,255,0.6);
        cursor: pointer;
        transition: transform 0.2s;
    }

    .globe-container.shake {
        animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        20% { transform: translateX(-10px); }
        40% { transform: translateX(10px); }
        60% { transform: translateX(-7px); }
        80% { transform: translateX(7px); }
        100% { transform: translateX(0); }
    }

    .snow {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall linear infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(350px);
            opacity: 0;
        }
    }

    .image-display {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 95%;
        height: 95%;
        transform: translate(-50%, -50%);
        object-fit: contain;
        border-radius: 0;
        pointer-events: none;
    }
</style>
</head>
<body>

<h1>
    Твой мем-таро с предсказаниями на каждый день.<br>
    Счастливого и смешного 2026 года!
</h1>

<div class="globe-container" id="globe">
    <img id="displayImage" class="image-display" src="">
</div>

<script>
    const images = [
        "images/img1.jpg",
        "images/img2.jpg",
        "images/img3.jpg",
        "images/img4.jpg",
        "images/img5.jpg"
    ];

    const globe = document.getElementById("globe");
    const displayImage = document.getElementById("displayImage");

    function shakeGlobe() {
        globe.classList.add("shake");

        setTimeout(() => {
            globe.classList.remove("shake");
        }, 400);

        const randomImg = images[Math.floor(Math.random() * images.length)];
        displayImage.src = randomImg;

        for (let i = 0; i < 40; i++) {
            const snow = document.createElement("div");
            snow.classList.add("snow");
            snow.style.left = Math.random() * 100 + "%";
            snow.style.animationDuration = (2 + Math.random() * 2) + "s";
            snow.style.opacity = 0.5 + Math.random() * 0.5;
            globe.appendChild(snow);

            setTimeout(() => snow.remove(), 3000);
        }
    }

    globe.addEventListener("click", shakeGlobe);
</script>

</body>
</html>
